<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i|Pacifico|Roboto:300,400,400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="css/stylos.css">
    <title>Instagram</title>
</head>

<body>
    <header class="header">
        <div class="container-head">
            <div class="header-logo">
                <a class="logo" href="#">
                    <i class="fab fa-instagram"></i> |
                    <span class="insta"> Instagram </span>
                </a>
            </div>
            <div class="form-item">
                <form action="">
                    <input type="text" placeholder="Buscar">
                    <i class="fas fa-search"></i>
                </form>
            </div>
            <nav class="navigator">
                <ul>
                    <li>
                        <a href="#">
                            <i class="far fa-compass"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="far fa-heart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="far fa-user"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="user">
        <div class="user-container">
            <div class="user-perfil">
                <figure class="user-perfil-image">
                    <a href="#">
                        <img src="https://i.imgur.com/DAODwjd.jpg" alt="">
                    </a>
                </figure>
            </div>
            <div class="user-details">
                <div class="user-nick">
                    <span>luiss_ricarddo</span>
                    <input type="button" value="Editar Perfil">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="user-info">
                    <ul>
                        <li>
                            <span><b>129</b> publicaciones</span>
                        </li>
                        <li>
                            <span><b>239</b> seguidores</span>
                        </li>
                        <li>
                            <span><b>394</b> seguidos</span>
                        </li>
                    </ul>
                </div>
                <div class="user-name">
                    <p>Luis Ricardo Mor√°n Chozo</p>
                </div>
            </div>
        </div>
    </section>
    <section class="profiles">
